<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAXIMAL-ONE</title>

  <link rel="stylesheet" href="./css/field.css" />

  <style>
    body {
      background: #0b0b0b;
      color: #e0e0e0;
      font-family: monospace;
      padding: 40px;
    }

    h1 {
      font-weight: normal;
      opacity: 0.8;
    }

    #state {
      margin-top: 10px;
      opacity: 0.6;
    }

    #witness-input {
      width: 100%;
      height: 120px;
      margin-top: 30px;
      background: transparent;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 10px;
      font-family: monospace;
      resize: none;
    }

    #witness-submit {
      margin-top: 10px;
      background: transparent;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 6px 14px;
      cursor: pointer;
    }

    #witness-submit:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>MAXIMAL-ONE</h1>
  <div id="state">waiting…</div>

  <textarea
    id="witness-input"
    placeholder="..."
    autocomplete="off"
    spellcheck="false"
  ></textarea>

  <button id="witness-submit">Submit</button>

  <!-- Sovereign Link -->
  <script>
    // ⚠️ TEMPORARY – remove after phase closure
    window.SOVEREIGN_TOKEN = "PASTE_YOUR_GITHUB_TOKEN_HERE";
  </script>

  <script src="./assets/witness.js"></script>

  <script>
    const input = document.getElementById("witness-input");
    const submit = document.getElementById("witness-submit");
    const state = document.getElementById("state");

    submit.addEventListener("click", () => {
      const value = input.value.trim();
      if (!value) return;

      state.innerText = "received";

      witness(value);

      input.value = "";
      state.innerText = "waiting…";
    });
  </script>
</body>
</html>
