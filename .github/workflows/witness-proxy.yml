name: Witness Proxy

on:
  workflow_dispatch:
    inputs:
      payload:
        description: "Witness payload"
        required: true
        type: string

jobs:
  issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create witness issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WITNESS_TOKEN }}
          script: |
            const payload = JSON.parse(`${{ inputs.payload }}`);

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "witness",
              body: `
**timestamp:** ${payload.timestamp}

**origin:** maximal-one

**signal:**
\`\`\`json
${JSON.stringify(payload.signal, null, 2)}
\`\`\`
`
            });
