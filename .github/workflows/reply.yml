name: Presence Reply

on:
  workflow_run:
    workflows: ["Active Presence Processor"]
    types:
      - completed

jobs:
  reply:
    runs-on: ubuntu-latest

    steps:
      - name: Reply to issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WITNESS_TOKEN }}
          script: |
            const issue = context.payload.workflow_run.pull_requests?.[0];
            if (!issue) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: "Presence acknowledged."
            });
